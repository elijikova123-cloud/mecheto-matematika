<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ—á–µ—Ç–æ –≤ –∞–Ω–∏–º–∏—Ä–∞–Ω–∞—Ç–∞ –≥–æ—Ä–∞</title>
    <style>
        /* –ê–Ω–∏–º–∏—Ä–∞–Ω–∞ –≥–æ—Ä–∞ */
        body { 
            margin: 0; overflow: hidden;
            background: linear-gradient(to bottom, #1e5128, #4e944f);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        /* –õ–∏—Å—Ç–∞, –∫–æ–∏—Ç–æ –ø–∞–¥–∞—Ç –≤ –≥–æ—Ä–∞—Ç–∞ */
        .leaf {
            position: absolute; width: 20px; height: 20px; background: #81c784;
            border-radius: 50% 0 50% 0; opacity: 0.6; animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); left: calc(var(--pos)); }
            100% { transform: translateY(110vh) rotate(360deg); left: calc(var(--pos) + 50px); }
        }

        #game-container { 
            width: 90%; max-width: 800px; background: rgba(255, 255, 255, 0.95); 
            padding: 25px; border-radius: 40px; box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            border: 8px solid #5d4037; text-align: center; position: relative; z-index: 10;
        }

        /* –ú–µ—á–µ –∏ –∞–Ω–∏–º–∞—Ü–∏–∏ */
        .bear-area { font-size: 100px; display: inline-block; transition: 0.3s; cursor: default; }
        .jump { animation: jumpAnim 0.5s ease; }
        @keyframes jumpAnim {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        /* –ü—á–µ–ª–∏—á–∫–∏—Ç–µ –ø—Ä–∏ –≥—Ä–µ—à–∫–∞ */
        #bees-attack {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 50px; display: none; z-index: 100; pointer-events: none;
        }
        .buzz { animation: buzzAnim 0.3s infinite; }
        @keyframes buzzAnim {
            0% { transform: translate(-50%, -50%) translate(5px, 5px); }
            50% { transform: translate(-50%, -50%) translate(-5px, -5px); }
            100% { transform: translate(-50%, -50%) translate(5px, -5px); }
        }

        /* –î–∏–∑–∞–π–Ω –Ω–∞ –º–µ–Ω—é—Ç–æ –∏ –≥—ä—Ä–Ω–µ—Ç–∞—Ç–∞ */
        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .menu-btn { 
            background: #ffa000; color: white; border: none; padding: 15px; 
            border-radius: 20px; font-size: 1.2rem; cursor: pointer; box-shadow: 0 5px #e65100;
        }
        .menu-btn:hover { background: #fb8c00; transform: scale(1.05); }

        .pots-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px; }
        .pot { 
            background: #ffc107; padding: 15px 5px; border-radius: 15px 15px 45% 45%;
            border: 3px solid #8d6e63; font-size: 1.6rem; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px #795548;
        }
        .pot:hover { transform: translateY(-3px); background: #ffca28; }

        .stats-bar { display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 15px; }
        #question { font-size: 3.5rem; margin: 15px 0; color: #333; }
        .screen { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<script>
    for(let i=0; i<15; i++) {
        document.write(`<div class="leaf" style="--pos:${Math.random()*100}%; animation-delay:${Math.random()*5}s"></div>`);
    }
</script>

<div id="game-container">
    <div id="bees-attack">üêùüêùüêù<br>üêùüêªüêù<br>üêùüêùüêù</div>

    <div id="screen-menu" class="screen active">
        <h1>üå≤ –ó–¥—Ä–∞–≤–µ–π! –ò–∑–±–µ—Ä–∏ —Ç–∞–±–ª–∏—Ü–∞:</h1>
        <div class="menu-grid" id="menu-btns"></div>
    </div>

    <div id="screen-game" class="screen">
        <div class="stats-bar">
            <div>üå≥ –¢–∞–±–ª–∏—Ü–∞: <span id="level-txt"></span></div>
            <div>‚ù§Ô∏è <span id="err-txt">0</span>/3</div>
            <div>‚≠ê <span id="prog-txt">0</span>/10</div>
        </div>
        <div class="bear-area" id="main-bear">üêª</div>
        <div id="task-type" style="color:#ef6c00; font-weight:bold;">–£–º–Ω–æ–∂–µ–Ω–∏–µ</div>
        <div id="question">?</div>
        <div class="pots-grid" id="pots-area"></div>
        <button onclick="showMenu()" style="margin-top:20px; cursor:pointer; background:none; border:1px solid #ccc; border-radius:5px;">–ù–∞–∑–∞–¥</button>
    </div>
</div>

<script>
    let tableNum = 2;
    let errors = 0;
    let progress = 0;
    let answer = 0;

    // –ì–µ–Ω–µ—Ä–∏—Ä–∞–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω–∏ –∑–∞ –º–µ–Ω—é—Ç–æ
    const menuDiv = document.getElementById('menu-btns');
    for(let i=2; i<=10; i++) {
        let b = document.createElement('button');
        b.className = 'menu-btn';
        b.innerText = i;
        b.onclick = () => start(i);
        menuDiv.appendChild(b);
    }

    function start(n) {
        tableNum = n; errors = 0; progress = 0;
        document.getElementById('screen-menu').classList.remove('active');
        document.getElementById('screen-game').classList.add('active');
        nextTask();
        update();
    }

    function showMenu() {
        document.getElementById('screen-game').classList.remove('active');
        document.getElementById('screen-menu').classList.add('active');
    }

    function nextTask() {
        let r = Math.floor(Math.random() * 10) + 1;
        let type = document.getElementById('task-type');
        if(progress < 5) {
            type.innerText = "–£–º–Ω–æ–∂–µ–Ω–∏–µ üêù";
            answer = r * tableNum;
            document.getElementById('question').innerText = `${r} √ó ${tableNum}`;
            drawPots(true);
        } else {
            type.innerText = "–î–µ–ª–µ–Ω–∏–µ üçØ";
            answer = r;
            document.getElementById('question').innerText = `${r * tableNum} : ${tableNum}`;
            drawPots(false);
        }
    }

    function drawPots(isMul) {
        const area = document.getElementById('pots-area');
        area.innerHTML = '';
        for(let i=1; i<=10; i++) {
            let val = isMul ? i * tableNum : i;
            let p = document.createElement('div');
            p.className = 'pot';
            p.innerText = val;
            p.onclick = () => check(val);
            area.appendChild(p);
        }
    }

    function check(v) {
        const bear = document.getElementById('main-bear');
        const bees = document.getElementById('bees-attack');

        if(v === answer) {
            progress++;
            bear.classList.add('jump'); // –ú–µ—á–µ—Ç–æ –ø–æ–¥—Å–∫–∞—á–∞ –æ—Ç —Ä–∞–¥–æ—Å—Ç
            setTimeout(() => bear.classList.remove('jump'), 500);
            
            if(progress >= 10) {
                alert("–ë—Ä–∞–≤–æ! –¢–∏ –Ω–∞–ø—ä–ª–Ω–∏ –≤—Å–∏—á–∫–∏ –≥—ä—Ä–Ω–µ—Ç–∞! üçØ");
                showMenu();
            }
        } else {
            errors++;
            if(errors >= 3) {
                bees.style.display = 'block';
                bees.classList.add('buzz'); // –ü—á–µ–ª–∏—Ç–µ –Ω–∞–ø–∞–¥–∞—Ç
                setTimeout(() => {
                    bees.style.display = 'none';
                    alert("–û–ø–∞! –ü—á–µ–ª–∏—Ç–µ –¥–æ–π–¥–æ—Ö–∞. –û–ø–∏—Ç–∞–π –ø–∞–∫!");
                    start(tableNum);
                }, 1500);
            }
        }
        update();
        nextTask();
    }

    function update() {
        document.getElementById('level-txt').innerText = tableNum;
        document.getElementById('err-txt').innerText = errors;
        document.getElementById('prog-txt').innerText = progress;
    }
</script>
</body>
</html>
