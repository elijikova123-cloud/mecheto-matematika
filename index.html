<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ—á–µ—Ç–æ —Å—ä–±–∏—Ä–∞ –º–µ–¥</title>
    <style>
        body { 
            margin: 0; padding: 10px;
            background: #2e8b57 url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1200') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        #game-container { 
            width: 95%; max-width: 800px;
            background: rgba(255, 255, 255, 0.95); 
            padding: 25px; border-radius: 40px; 
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            border: 8px solid #5d4037; text-align: center;
        }

        /* –ù–∞—á–∞–ª–µ–Ω –µ–∫—Ä–∞–Ω */
        #start-screen { display: block; }
        #game-screen { display: none; }

        .menu-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 15px; margin-top: 20px;
        }

        .menu-btn {
            background: #ff9800; color: white; border: none;
            padding: 20px; border-radius: 20px; font-size: 1.5rem;
            cursor: pointer; transition: 0.3s; box-shadow: 0 5px 0 #e65100;
        }

        .menu-btn:hover { transform: scale(1.1); background: #fb8c00; }

        /* –ò–≥—Ä–∞–ª–µ–Ω –µ–∫—Ä–∞–Ω */
        .stats-bar {
            background: #fff9c4; padding: 15px; border-radius: 20px;
            display: flex; justify-content: space-around;
            font-weight: bold; margin-bottom: 20px; border: 3px solid #fbc02d;
        }

        .bear-area { 
            font-size: 100px; margin: 10px; display: inline-block;
            animation: idleBear 3s infinite ease-in-out;
        }

        @keyframes idleBear {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        #question-box {
            background: #fff; border: 5px solid #ffa000;
            border-radius: 25px; padding: 20px; margin: 20px 0;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #question { font-size: 3.5rem; color: #333; margin: 0; }

        .pots-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); 
            gap: 12px; margin-top: 20px;
        }

        .pot { 
            background: #ffc107; padding: 15px 5px; border-radius: 15px 15px 50% 50%;
            border: 4px solid #8d6e63; font-size: 1.5rem; font-weight: bold;
            cursor: pointer; transition: 0.2s; box-shadow: 0 5px 0 #795548;
            animation: pulsePot 2s infinite;
        }

        @keyframes pulsePot {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .pot:hover { transform: scale(1.1) translateY(-5px); background: #ffca28; animation: none; }

        .back-btn {
            margin-top: 20px; background: #9e9e9e; color: white;
            border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="start-screen">
        <h1>üçØ –ò–∑–±–µ—Ä–∏ —Ç–∞–±–ª–∏—Ü–∞ –∑–∞ –∏–≥—Ä–∞:</h1>
        <div class="menu-grid" id="menu-grid"></div>
    </div>

    <div id="game-screen">
        <div class="stats-bar">
            <div>üå≥ –¢–∞–±–ª–∏—Ü–∞ —Å <span id="level">2</span></div>
            <div>‚ù§Ô∏è <span id="errors" style="color:red">0</span>/3</div>
            <div>‚≠ê <span id="progress">0</span>/10</div>
        </div>

        <div class="bear-area" id="bear">üêª</div>
        
        <div id="question-box">
            <div id="task-type" style="color: #ef6c00; font-weight: bold;">–£–º–Ω–æ–∂–µ–Ω–∏–µ üêù</div>
            <div id="question">?</div>
        </div>

        <div class="pots-grid" id="pots"></div>
        <button class="back-btn" onclick="showMenu()">‚¨Ö –ù–∞–∑–∞–¥ –∫—ä–º –º–µ–Ω—é—Ç–æ</button>
    </div>
</div>

<script>
    let currentNumber = 2;
    let errors = 0;
    let solvedInLevel = 0;
    let targetAnswer = 0;

    // –ì–µ–Ω–µ—Ä–∏—Ä–∞–Ω–µ –Ω–∞ –º–µ–Ω—é—Ç–æ
    const menuGrid = document.getElementById('menu-grid');
    for (let i = 2; i <= 10; i++) {
        let btn = document.createElement('button');
        btn.className = 'menu-btn';
        btn.innerText = '–¢–∞–±–ª–∏—Ü–∞ —Å ' + i;
        btn.onclick = () => startGame(i);
        menuGrid.appendChild(btn);
    }

    function startGame(num) {
        currentNumber = num;
        errors = 0;
        solvedInLevel = 0;
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        updateUI();
        generateTask();
    }

    function showMenu() {
        document.getElementById('start-screen').style.display = 'block';
        document.getElementById('game-screen').style.display = 'none';
    }

    function generateTask() {
        let randomNum = Math.floor(Math.random() * 10) + 1;
        let taskTypeEl = document.getElementById('task-type');
        let questionEl = document.getElementById('question');

        if (solvedInLevel < 5) {
            taskTypeEl.innerText = "–£–º–Ω–æ–∂–µ–Ω–∏–µ üêù";
            targetAnswer = randomNum * currentNumber;
            questionEl.innerText = randomNum + " √ó " + currentNumber;
            renderPots('mul');
        } else {
            taskTypeEl.innerText = "–î–µ–ª–µ–Ω–∏–µ üçØ";
            let dividend = randomNum * currentNumber;
            targetAnswer = randomNum;
            questionEl.innerText = dividend + " : " + currentNumber;
            renderPots('div');
        }
    }

    function renderPots(mode) {
        const grid = document.getElementById('pots');
        grid.innerHTML = '';
        for (let i = 1; i <= 10; i++) {
            let val = (mode === 'mul') ? (i * currentNumber) : i;
            let pot = document.createElement('div');
            pot.className = 'pot';
            pot.innerText = val;
            pot.onclick = () => check(val);
            grid.appendChild(pot);
        }
    }

    function check(val) {
        if (val === targetAnswer) {
            solvedInLevel++;
            document.getElementById('bear').style.animation = "none";
            setTimeout(() => { document.getElementById('bear').style.animation = "idleBear 3s infinite ease-in-out"; }, 10);
            
            if (solvedInLevel >= 10) {
                alert("–£—Ä–∞! –¢–∏ —Å–∏ –º–∞–π—Å—Ç–æ—Ä –Ω–∞ —Ç–∞–±–ª–∏—Ü–∞—Ç–∞ —Å " + currentNumber + "!");
                showMenu();
            }
        } else {
            errors++;
            if (errors >= 3) {
                alert("–û–ø–∞! –ü—á–µ–ª–∏—Ç–µ –¥–æ–π–¥–æ—Ö–∞. –û–ø–∏—Ç–∞–π –ø–∞–∫!");
                solvedInLevel = 0;
                errors = 0;
            }
        }
        updateUI();
        generateTask();
    }

    function updateUI() {
        document.getElementById('level').innerText = currentNumber;
        document.getElementById('errors').innerText = errors;
        document.getElementById('progress').innerText = solvedInLevel;
    }
</script>
</body>
</html>
